<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<title>Simple Guitar - Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="icone.ico">
	</head>
	
	<body>

		<header>
			<div class="caixa">
				<h1><img id="logo" src="logo.png"></h1>
				
				<nav>
					<ul>						
						<li><a href="index.html">Home</a></li>	
						<li><a href="guia.html">Guia da Guitarra</a></li>
						<li><a href="referencias.html">Referências</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<section>
				<p id="presentationstatement"> 
					<br>
					O guia definitivo para te ajudar na caminhada da música
					<br>
					<br>
				</p>
			</section>

			<h2>Contato</h2>
			<form class="formulario">
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="João Araújo">

				<label for="email">E-mail</label>
				<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Ola, tudo bem?"></textarea>
				<fieldset id="estrela">

                <legend id="legend-estrela">Avalie nosso site!</legend>

                <select id="estrela_options">
                    <option>✧</option>
                    <option>✧✧</option>
                    <option>✧✧✧</option>
                    <option>✧✧✧✧</option>
                    <option>✧✧✧✧✧</option>
                </select>

            	</fieldset>
				<div id="bolinhaprincipal">
					<legend id="comocontato">Como prefere nosso contato?</legend>
					<br>
					
					<label class="labeda" for="radio-email">Email<input class="bolinha" type="radio" name="contato" value="email" id="radio-email" checked></label>
					<br>

					<label class="labeda" for="radio-telefone">Telefone<input type="radio" class="bolinha" name="contato" value="telefone" id="radio-telefone" checked></label>
					<br>

					<label class="labeda" for="radio-whatsapp">Whatsapp<input type="radio" class="bolinha" name="contato" value="whatsapp" id="radio-whatsapp" checked></label>
					<br>

					<label class="labeda">Gostaria de receber nossas novidades por email?<input type="checkbox" class="bolinha"></label>
				</div>
					<input type="submit" value="Enviar Formulario">
			</form>
			<legend id="legend-tabela">Horários de resposta</legend>
			<table>
				<thead>
					<tr>
						<td>Dias</td>
						<td>Horários</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda e Terça</td>
						<td>8h - 18h</td>
					</tr>
					<tr>
						<td>Quarta e Quinta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta e Sábado</td>
						<td>10h - 14h</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>

</html>
